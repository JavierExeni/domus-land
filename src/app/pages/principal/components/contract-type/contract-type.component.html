<div class="w-[80%] m-auto py-28">
  <div class="grid responsive-contract-type gap-3 grid-cols-3 text-[#1e3a58]">
    <div
      [routerLink]="['propiedades/tipo', PROPERTY_TYPE.SALE]"
      class="rounded-lg cursor-pointer shadow-sm hover:!shadow-lg border border-gray-100 bg-white grid grid-cols-[auto_1fr] items-start p-4 gap-4 transition-all duration-200"
    >
      <span
        class="bg-[#1e3a58]/10 w-16 h-16 p-4 flex justify-center items-center rounded-full"
      >
        <i class="fa-solid fa-sign-hanging text-xl"></i>
      </span>
      <div>
        <h2 class="font-semibold text-2xl">Venta</h2>
        <p>Podrás encontrar una gran cantidad de propiedades en este estado</p>
      </div>
    </div>

    <div
      [routerLink]="['propiedades/tipo', PROPERTY_TYPE.RENT]"
      class="rounded-lg cursor-pointer shadow-sm hover:!shadow-lg border border-gray-100 bg-white grid grid-cols-[auto_1fr] items-start p-4 gap-4 transition-all duration-200"
    >
      <span
        class="bg-[#1e3a58]/10 w-16 h-16 p-4 flex justify-center items-center rounded-full"
      >
        <i class="fa-solid fa-truck-ramp-box text-xl"></i>
      </span>
      <div>
        <h2 class="font-semibold text-2xl">Alquiler</h2>
        <p>Podrás encontrar una gran cantidad de propiedades en este estado</p>
      </div>
    </div>

    <div
      [routerLink]="['propiedades/tipo', PROPERTY_TYPE.ANTICRETIC]"
      class="rounded-lg cursor-pointer shadow-sm hover:!shadow-lg border border-gray-100 bg-white grid grid-cols-[auto_1fr] items-start p-4 gap-4 transition-all duration-200"
    >
      <span
        class="bg-[#1e3a58]/10 w-16 h-16 p-4 flex justify-center items-center rounded-full"
      >
        <i class="fa-solid fa-house-circle-check text-xl"></i>
      </span>
      <div>
        <h2 class="font-semibold text-2xl">Anticrético</h2>
        <p>Podrás encontrar una gran cantidad de propiedades en este estado</p>
      </div>
    </div>
  </div>
</div>
